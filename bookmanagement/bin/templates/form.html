<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Enter firstName and LastName</h1>
    <form action="#" th:action="@{/form}" th:object="${form}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" value="${form.firstName"/></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" value="${form.lastName"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
